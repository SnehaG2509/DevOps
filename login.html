 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Forms</title>
</head>
<body style="background-image: url('background.jpg'); background-size: cover; background-position: center;">

<ul style="list-style-type: none; padding: 0;">
    <li><button onclick="openLogin()" style="border-radius: 8px">Login</button></li>
    <li><button onclick="openSignup()" style="border-radius: 8px">Signup</button></li>
</ul>

<div style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);" class="form-popup" id="loginForm">
  <form action="/login" style="background-color: #fff; padding: 20px; border-radius: 8px;">
    <h1>Login</h1>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 8px;">Login</button>
    <button type="button" onclick="closeForms()" style="width: 100%; padding: 10px; background-color: #f44336; color: white; border: none; cursor: pointer; border-radius: 8px;" class="cancel">Close</button>
  </form>
</div>

<div style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);" class="form-popup" id="signupForm">
  <form action="/signup" style="background-color: #fff; padding: 20px; border-radius: 8px;">
    <h1>Signup</h1>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 8px;">Signup</button>
    <button type="button" onclick="closeForms()" style="width: 100%; padding: 10px; background-color: #f44336; color: white; border: none; cursor: pointer; border-radius: 8px;" class="cancel">Close</button>
  </form>
</div>

<script>
function openLogin() {
  document.getElementById("loginForm").style.display = "block";
}

function openSignup() {
  document.getElementById("signupForm").style.display = "block";
}

function closeForms() {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("signupForm").style.display = "none";
}
</script>

</body>
</html>
